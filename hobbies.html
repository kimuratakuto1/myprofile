    <link rel="stylesheet" href="style.css">
    <!-- スタイルタグ：HTML文書内でCSSを直接記述するためのタグ -->
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 20px;
        }

        /* テーブルのセルの境界線を設定  実線solid*/
        th,
        td {
            border: 1px solid black;
        }

        th {

            border-bottom: 3px double black;
            text-align: left;
        }
    </style>
</head>
